<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 75px;
            line-height: 75px;
            padding: 0px 100px;
            position: relative;
            background-image: linear-gradient(#033747, #012733);

        }

        nav .logo p {
            font-size: 30px;
            font-weight: bold;
            float: left;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
        }

        nav ul {
            float: right;
        }

        nav li {
            display: inline-block;
            list-style: none;
        }

        nav li a {
            font-size: 18px;
            text-transform: uppercase;
            color: white;
            padding: 0px 30px;
            text-decoration: none;

        }

        nav li a:hover {
            color: #ff8c69;
            transition: all 0.4s ease 0s;
        }
        img{
          height: 80%;
          width: 100%;
      }
      /* .containe h1{
       text-align: center;
       color: red;
       bottom: 20px;
} */

    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <p>Logo</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contect</a></li>
            <li><a href="#">Service</a></li>
        </ul>
    </nav>
</div>
    <div class="containe">
        <img src="https://images.unsplash.com/photo-1705301766257-c0f31029fcc5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">


        </div>
    </div>

</body

</html>
